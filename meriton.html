  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #flag-container {
      position: relative;
      width: 300px; 
      height: 200px; 
      background-color: red;
    }

    #albanian-eagle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="flag-container"></div>

  <script>
    // Create the container and set its attributes
    const flagContainer = document.getElementById('flag-container');
    flagContainer.style.width = '300px'; // Set the desired width
    flagContainer.style.height = '200px'; // Set the desired height
    flagContainer.style.backgroundColor = 'red';

    // Create the Albanian eagle image and set its attributes
    const albanianEagle = document.createElement('img');
    albanianEagle.src = 'https://upload.wikimedia.org/wikipedia/commons/b/b7/Albanian_Eagle.svg';
    albanianEagle.alt = 'Albanian Eagle';
    albanianEagle.id = 'albanian-eagle';
    albanianEagle.style.position = 'absolute';
    albanianEagle.style.top = '50%';
    albanianEagle.style.left = '50%';
    albanianEagle.style.transform = 'translate(-50%, -50%)';
    albanianEagle.style.maxWidth = '100%';
    albanianEagle.style.maxHeight = '100%';

    // Append the eagle image to the container
    flagContainer.appendChild(albanianEagle);
  </script>
</body>
</html>
